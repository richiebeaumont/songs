		<script>
			function checkTime(i) {
				if (i < 10) {i = "0" + i};
				return i;
			}

			function startTime() {
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				m = checkTime(m);
				s = checkTime(s);
				document.getElementById('clock').innerHTML = h + ":" + m;
				var t = setTimeout(startTime, 5000);
			}

			startTime();

      function yPosition (image) {
        return image.getBoundingClientRect().top;
      }

      function browserYPosition () {
        return window.pageYOffset || document.documentElement.scrollTop;
      }

      function indexOfImage() {
        var images = document.getElementsByTagName("img");
        var offset = 2; // skip arrow images

        for (var i = offset; i < images.length; i += 1) {
          var image = images[i];

          if (yPosition(image) >= 0) {
            return i - 1 < offset ? offset : i - 1;
          }
        }
      }

      function scrollToImage(index, offset) {
        var image = document.getElementsByTagName("img")[index];
        var y = yPosition(image) + browserYPosition();
        window.scrollTo(0, y + offset);
      }

      function up() {
        window.scrollToImage(indexOfImage(), 0);
      }

      function down() {
        window.scrollToImage(indexOfImage() + 1, 1);
      }
